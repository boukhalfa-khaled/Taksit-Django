{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> register </h1>
<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {% include "partials/_messages.html" %}
  <input type="text" name="firstname" value="{{fieldValues.firstname}}" placeholder="your firstname">
  <input type="text" name="lastname" value="{{fieldValues.lastname}}" placeholder="your lastname">
  <input type="email" name="email" value="{{fieldValues.email}}" placeholder="email" >
  <input type="password" name="password" value="{{fieldValues.password}}" placeholder="password" >
  <input type="date" name="dateOfBirth" value="{{fieldValues.dateOfBirth}}" placeholder="birthday">
  <input type="submit">
</form>

  {% csrf_token %}
  {% include "partials/_messages.html" %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form> -->
{% endblock content %}
