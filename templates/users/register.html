{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="form-section">
  <div class="container">
    <div class="everything">
      {% include "partials/_messages.html" %}
    <h2>
      BECOME A INVESTER 
    </h2>
        <form  action="{% url 'register_invester' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="avatar-pick">
            <output class="avatar" id="result">
  
            </output>
  
            <div class="custom-input-file">
            Pick Profile Picture
              <input type="file" id="files" name="profile_picture" required accept="image/jpeg, image/png, image/jpg">
            </div>
          </div>
  
        <div class="form-inputs">
          <input type="hidden" name="role" value="invester">
            <label for="theName">
              First Name 
            </label>
            <input value="{{fieldValues.firstname}}" class="input-f" type="text" required placeholder="firstname" name="firstname" autofocus
              maxlength="20">
  
            <label for="theName">
              Last Name 
            </label>
            <input value="{{fieldValues.lastname}}"  class="input-f" type="text" required placeholder="Last Name" name="lastname" 
              maxlength="20">
  
            <label for="email">
              Email
            </label>
            <input value="{{fieldValues.email}}"  type="email" required placeholder="name@example.com" name="email">
  
            <label for="password">
              Password
            </label>
            <input value="{{fieldValues.password}}" type="password" required placeholder="remember your password" name="password" minlength="8">

          <label for="files">
            upload a shop paper work scan
          </label>

          <div class="drop-section">
            <div class="col">
              <div class="cloud-icon">
                <img src="assets/upload_1-512-1744225666.png" alt="" />
              </div>
              <span class="hideInMobile">drag and drop or </span>
              <span class="file-selector"> choose file </span>
              <span class="hideInMobile"> to upload</span>
              <input
              id="files"
                type="file"
                class="file-selector-input"
                multiple
                name="document"
                required
              />
            </div>
            <div class="col">
              <div class="drop-here">Drop Here</div>
            </div>
          </div>

          <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
          </div> 


        <input class="btn" type="submit" value="submit" />
        <small>
        Do You Have An Account
          <a href="signin.html">
            Sign In From Here
          </a>
        </small>
      </form>
    </div>
  </div>
</section>
<script src="{% static 'js/uploadAvatar.js' %}"></script>
<script src="{% static 'js/uploadFiles.js' %}"></script>
{% endblock content %}
